<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h2>Formulário FATEC Baixada Santista Rubens Lara</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="cursos">Cursos:</label>
                <select name="cursos" id="cursos">
                    <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
                    <option value="CD">Ciência de Dados</option>
                    <option value="GE">Gestão Empresarial</option>
                    <option value="GE--EAD">Gestão Empresarial(EaD)</option>
                    <option value="GP">Gestão Portuaria</option>
                    <option value="GRH">Gestão Recursos Humanos</option>
                    <option value="LOG">Logística</option>
                    <option value="LOG-AMS">Logística(AMS)</option>
                    <option value="PG-AMS">Processos Gerenciais(AMS)</option>
                    <option value="SI">Sistemas para Internet</option>
                </select>

                <div>
                    <label for="preferencias">Autorizações</label>
                    <fieldset>
                        <p>Deseja Receber Informações?</p>
                        <ul>
                            <li><input type="radio" name="receber-informes" id="receber-informes-yes" value="yes" default>Sim</li>
                            <li><input type="radio" name="receber-informes" id="receber-informes-no" value="no">Não</li>                         
                        </ul>                       
                    </fieldset>
                </div>

                <div>
                    <label for="redes-sociais">Redes Sociais:</label>
                    <ul>
                        <p>Quais redes socias você usa?</p>
                        <li><input type="checkbox" name="redes-sociais" id="redes-sociais-insta" value="insta" default>Instagram</li>
                        <li><input type="checkbox" name="redes-sociais" id="redes-sociais-face" value="face" default>FaceBook</li>
                        <li><input type="checkbox" name="redes-sociais" id="redes-sociais-x" value="x" default>X-Twitter</li>
                        <li><input type="checkbox" name="redes-sociais" id="redes-sociais-linked" value="linked" default>Linkedin</li>
                        <li><input type="checkbox" name="redes-sociais" id="redes-sociais-reddit" value="reddit" default>Reddit</li>
                    </ul>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    
</body>
</html>
